<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscreva-se! | Resilia</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo_amarela.png"></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Pra quem</li>
                    <li>Sobre</li>
                </ul>
            </nav>
            
        </div>
    </header>
    <main>
        <div class="caixa">
            <p>Comece aqui a sua jornada</p>
            <form>
                <legend>Nome Completo*</legend>
                <label for="nome"></label>
                <input type="text" id="nome" required placeholder="Nome e Sobrenome">

                <legend>Ano de nascimento*</legend>
                <label for="ano"></label>
                <input type="text" id="ano" required placeholder="ex:1994">
                
                <legend>CPF*</legend>
                <label for="cpf"></label>
                <input type="text" id="cpf" required placeholder="000.000.000-00">
    
                <input type="submit" value="Inscrever-se" class="enviar">
            </form>
        </div>

    </main>
    <footer>
        <h6>&copy; 2020<h6>
    </footer>
    
</body>
</html>
